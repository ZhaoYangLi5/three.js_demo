<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#blocker {

				position: absolute;

				width: 100%;
				height: 100%;

				background-color: rgba(0,0,0,0.5);

			}

			#instructions {

				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;

				cursor: pointer;

			}

		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/controls/PointerLockControls.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>

		</div>

		<script>

			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls;

			var objects = [];

			var raycaster;

            var controlsEnabled = false;
            var moveForward = false;
            var moveBackward = false;
            var moveLeft = false;
            var moveRight = false;
            var canJump = false;

            var mouseDragOn = false;

            var mouseX = 0;
            var mouseY = 0;
            var viewHalfX = 0;
            var viewHalfY = 0;
            var constrainVertical = false;
            var verticalMin = 0;
            var verticalMax = Math.PI;
            var activeLook = true;



            var prevTime = performance.now();
            var velocity = new THREE.Vector3();

			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );

			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;

			if ( havePointerLock ) {

				var element = document.body;

				var pointerlockchange = function ( event ) {

					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {

						controlsEnabled = true;
						controls.enabled = true;

						blocker.style.display = 'none';

					} else {

						controls.enabled = false;

						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';

						instructions.style.display = '';

					}

				};

				var pointerlockerror = function ( event ) {

					instructions.style.display = '';

				};

				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );

				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );

				instructions.addEventListener( 'click', function ( event ) {

					instructions.style.display = 'none';

					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					element.requestPointerLock();

				}, false );

			} else {

				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';

			}



            init();
            animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
//                camera.position.set(100, 80, 0);
                camera.lookAt(new THREE.Vector3(0,0,0));


				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );


				//鼠标指针锁定控制器
				controls = new THREE.PointerLockControls( camera );

                controls.movementSpeed = 20;//鼠标步进

				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true; break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

                var onMouseMove = function ( event ) {

                    if ( domElement === document ) {

                        mouseX = event.pageX - viewHalfX;
                        mouseY = event.pageY - viewHalfY;

                    } else {

                        mouseX = event.pageX - domElement.offsetLeft - viewHalfX;
                        mouseY = event.pageY - domElement.offsetTop - viewHalfY;

                    }

                };

                var onMouseDown = function ( event ) {

                    if ( domElement !== document ) {

                        domElement.focus();

                    }

                    event.preventDefault();
                    event.stopPropagation();

                    if ( activeLook ) {

                        switch ( event.button ) {

                            case 0: moveForward = true; break;
                            case 2: moveBackward = true; break;

                        }

                    }

                    mouseDragOn = true;

                };

                var onMouseUp = function ( event ) {
                    event.preventDefault();
                    event.stopPropagation();

                    if (activeLook) {

                        switch (event.button) {

                            case 0:
                                moveForward = false;
                                break;
                            case 2:
                                moveBackward = false;
                                break;
                        }
                    }
                    mouseDragOn = false;
                };



				//键盘事件
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				//鼠标事件
                document.addEventListener( 'mousemove', onMouseMove , false );
                document.addEventListener( 'mousedown', onMouseDown, false );
                document.addEventListener( 'mouseup', onMouseUp, false );









				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// objects

                //贴图
                var texture = THREE.ImageUtils.loadTexture('img/crate.gif', {}, function() {
                    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                    texture.repeat.set(4, 4);
                    renderer.render(scene, camera);
                });


                //墙体模型
                car2(scene, texture);
                //贴图
                var texture1 = THREE.ImageUtils.loadTexture('img/tietu.jpg', {}, function() {
                    texture1.wrapS = texture1.wrapT = THREE.RepeatWrapping;
                    texture1.repeat.set(4, 4);
                    renderer.render(scene, camera);
                });
                //平面
                var planes = [];
                for(var j=0;j<3;j++){
                    var plane = new THREE.Mesh(new THREE.PlaneGeometry(200, 200),
                        new THREE.MeshLambertMaterial({color: 0xefefef,map: texture1}));
                    planes.push(plane);
                    planes[j].receiveShadow = true;
                }
                planes[0].rotation.x = -Math.PI / 2;
                planes[0].position.y = -1;
                planes[1].rotation.y = 0;

                planes[1].position.set(-5,5,0);
                planes[2].position.set(0,5,-5);
                scene.add(planes[0]);






				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				if ( controlsEnabled ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var isOnObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					if ( moveForward ) velocity.z -= 400.0 * delta;
					if ( moveBackward ) velocity.z += 400.0 * delta;

					if ( moveLeft ) velocity.x -= 400.0 * delta;
					if ( moveRight ) velocity.x += 400.0 * delta;

					if ( isOnObject === true ) {
						velocity.y = Math.max( 0, velocity.y );

						canJump = true;
					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

            //墙体模型
            function car2(scene, texture) {
                var cube = new THREE.Mesh(new THREE.CubeGeometry(2, 10, 122.50, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube.position.set(-32.70, 5, 0);
                cube.castShadow = true;
                scene.add(cube);

                var cube1 = new THREE.Mesh(new THREE.CubeGeometry(2, 10, 56.30, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube1.position.set(37.80, 5, 34.1);
                cube1.castShadow = true;
                scene.add(cube1);

                var cube2 = new THREE.Mesh(new THREE.CubeGeometry(10.70, 10, 2, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube2.position.set(43.15, 5, 5.05);
                cube2.castShadow = true;
                scene.add(cube2);

                var cube3 = new THREE.Mesh(new THREE.CubeGeometry(2, 10, 55.80, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube3.position.set(48.50, 5, -33.95);
                cube3.castShadow = true;
                scene.add(cube3);

                var cube4 = new THREE.Mesh(new THREE.CubeGeometry(70.10, 10, 2, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube4.position.set(2.35, 5, 61.25);
                cube4.castShadow = true;
                scene.add(cube4);

                var cube5 = new THREE.Mesh(new THREE.CubeGeometry(80.80, 10, 2, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube5.position.set(7.70, 5, -61.25);
                cube5.castShadow = true;
                scene.add(cube5);

                var cube6 = new THREE.Mesh(new THREE.CubeGeometry(2, 10, 52.50, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube6.position.set(0, 5, 35);
                cube6.castShadow = true;
                scene.add(cube6);

                var cube7 = new THREE.Mesh(new THREE.CubeGeometry(20.60, 10, 2, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube7.position.set(19.30, 5, -7.50);
                cube7.castShadow = true;
                scene.add(cube7);

                var cube8 = new THREE.Mesh(new THREE.CubeGeometry(30.60, 10, 2, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube8.position.set(-16.50, 5, 0);
                cube8.castShadow = true;
                scene.add(cube8);

                var cube9 = new THREE.Mesh(new THREE.CubeGeometry(2, 10, 52.50, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube9.position.set(0, 5, -35);
                cube9.castShadow = true;
                scene.add(cube9);

                var cube10 = new THREE.Mesh(new THREE.CubeGeometry(2, 10, 52.80, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube10.position.set(30.6, 5, -33.80);
                cube10.castShadow = true;
                scene.add(cube10);

                var cube11 = new THREE.Mesh(new THREE.CubeGeometry(8.60, 10, 2, 10, 5, 5),
                    new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
                cube11.position.set(43.30, 5, -7.00);
                cube11.castShadow = true;
                scene.add(cube11);
            }


		</script>
	</body>
</html>
