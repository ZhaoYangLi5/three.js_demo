<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试demo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body onload="init()">

<canvas id="mainCanvas" width="1600px" height="1200px"></canvas>

<script src="js/three.js"></script>
<script src="js/clock.js"></script>
<script src="js/VTKLoader.js"></script>
<script src="js/controls/TrackballControls.js"></script>

<!--<script src="three.min.js"></script>-->
<!--<script src="js/controls/FirstPersonControls.js"></script>-->
<script>
    function init() {

        //渲染器
        var renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById('mainCanvas')});
        renderer.setClearColor(0x666666);
        renderer.shadowMapEnabled = true;
        //场景
        var scene = new THREE.Scene();
        //照相机
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(100, 80, 0);
        camera.lookAt(new THREE.Vector3(100,5,10));
        //控制器
        var controls = new THREE.TrackballControls(camera);

        controls.movementSpeed = 20;

        controls.rotateSpeed = 2.0;
        controls.zoomSpeed = 2.4;
        controls.panSpeed = 1.6;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;
        controls.keys = [65, 83, 68];
        controls.addEventListener('change', render);


        scene.add(camera);

        //贴图
        var texture = THREE.ImageUtils.loadTexture('img/crate.gif', {}, function() {
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(4, 4);
            renderer.render(scene, camera);
        });
        //贴图
        var texture1 = THREE.ImageUtils.loadTexture('img/tietu.jpg', {}, function() {
            texture1.wrapS = texture1.wrapT = THREE.RepeatWrapping;
            texture1.repeat.set(4, 4);
            renderer.render(scene, camera);
        });
        //平面
        var planes = [];
        for(var j=0;j<3;j++){
            var plane = new THREE.Mesh(new THREE.PlaneGeometry(200, 200),
                new THREE.MeshLambertMaterial({color: 0xefefef,map: texture1}));
            planes.push(plane);
            planes[j].receiveShadow = true;
        }
        planes[0].rotation.x = -Math.PI / 2;
        planes[0].position.y = -1;
        planes[1].rotation.y = 0;

        planes[1].position.set(-5,5,0);
        planes[2].position.set(0,5,-5);
        scene.add(planes[0]);
        // scene.add(planes[1]);
        // scene.add(planes[2]);

        //墙体模型
        car2(scene, texture);

        drawAxes(scene);


        //光
        var light1 = new THREE.AmbientLight(0x555555);
        light1.position.set(60, 60, 100);
        scene.add(light1);
         var light = new THREE.PointLight(0xffffff, 2, 100);
        light.position.set(60, 60, 100);
        scene.add(light);
        light.castShadow = true;
        light.shadowMapWidth = 2048;
        light.shadowMapHeight = 2048;

        render();
        //开启动画
        function animate(){
            renderer.render( scene, camera );
//            controls.update();
            var perforObj = performance.now() / 1000;
            controls.update(perforObj - 1);
            requestAnimationFrame(animate);
        }
        //开启监听渲染
        function render() {
            renderer.render(scene, camera);
        }
        animate();
    }


    //坐标轴x-y-z
    function drawAxes(scene) {
        // x-axis
        var xGeo = new THREE.Geometry();
        xGeo.vertices.push(new THREE.Vector3(0, 0, 0));
        xGeo.vertices.push(new THREE.Vector3(50, 0, 0));
        var xMat = new THREE.LineBasicMaterial({
            color: 0xff0000
        });
        var xAxis = new THREE.Line(xGeo, xMat);
        scene.add(xAxis);

        // y-axis
        var yGeo = new THREE.Geometry();
        yGeo.vertices.push(new THREE.Vector3(0, 0, 0));
        yGeo.vertices.push(new THREE.Vector3(0, 50, 0));
        var yMat = new THREE.LineBasicMaterial({
            color: 0x00ff00
        });
        var yAxis = new THREE.Line(yGeo, yMat);
        scene.add(yAxis);

        // z-axis
        var zGeo = new THREE.Geometry();
        zGeo.vertices.push(new THREE.Vector3(0, 0, 0));
        zGeo.vertices.push(new THREE.Vector3(0, 0, 50));
        var zMat = new THREE.LineBasicMaterial({
            color: 0x00ccff
        });
        var zAxis = new THREE.Line(zGeo, zMat);
        scene.add(zAxis);
    }

        var cube9 = new THREE.Mesh(new THREE.CubeGeometry(2, 10, 52.50, 10, 5, 5),
            new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
        cube9.position.set(0, 5, -35);
        cube9.castShadow = true;
        scene.add(cube9);

        var cube10 = new THREE.Mesh(new THREE.CubeGeometry(2, 10, 52.80, 10, 5, 5),
            new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
        cube10.position.set(30.6, 5, -33.80);
        cube10.castShadow = true;
        scene.add(cube10);

        var cube11 = new THREE.Mesh(new THREE.CubeGeometry(8.60, 10, 2, 10, 5, 5),
            new THREE.MeshLambertMaterial({color: 0xaaaaaa, map: texture}));
        cube11.position.set(43.30, 5, -7.00);
        cube11.castShadow = true;
        scene.add(cube11);
    }
</script>
</body>
</html>
